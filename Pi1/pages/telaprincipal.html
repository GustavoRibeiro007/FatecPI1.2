  <style>
    /* Estilo Geral */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Barra superior com o logo e ícones de redes sociais */
    .header-top {
      background-color: #000;
      padding: 10px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-top img {
      height: 50px;
    }

    .social-icons {
      display: flex;
      gap: 10px;
    }

    .social-icons a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    
    /* Barra de Navegação */
    .navbar {
      background-color: #a80606;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #8B0000;
      border-radius: 5px;
    }

    /* Estilo para os contêineres de cards */
    .container2 {
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container3 {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      width: 200px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      height: 320px;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 75%;
      border-radius: 5px;
    }

    .card-title {
      font-size: 25px;
      font-weight: bold;
      margin: 30px 0;
    }

    .card-description {
      font-size: 20px;
      margin: 15px 0;
      color: #555;
    }

    .card-price {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .section-title {
            font-size: 35px;
            color: #0d5273;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Linha vermelha embaixo do título */
        .section-title::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 5px;
            background-color: #b20000;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }
        
  </style>
